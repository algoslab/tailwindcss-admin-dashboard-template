		<script>
				var ham_burger = document.getElementById('ham_burger');

				ham_burger.addEventListener('click', function(){
						var sidebar = document.getElementById('sidebar');
						var content = document.getElementById('content');
						var footer = document.getElementById('footer');
			var isBlock = getComputedStyle(sidebar).display
						if(isBlock == 'none'){
								sidebar.classList.remove('hidden');
								sidebar.classList.add('lg:block');
								content.classList.add('col-start-2');
								content.classList.remove('col-start-1');
								footer.classList.add('col-start-2');
								footer.classList.remove('col-start-1');
						}else{
								sidebar.classList.remove('lg:block');
								sidebar.classList.add('hidden');
								content.classList.remove('col-start-2');
								content.classList.add('col-start-1');
								footer.classList.remove('col-start-2');
								footer.classList.add('col-start-1');
								
						}
				})
		</script>
